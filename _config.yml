  media: 'img/user_upload'
  ignore:
    - LICENSE
    - feed.xml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
    - /admin
    - /.github
    - .gitattributes
    - .gitignore
    - CHANGELOG.md
    - CNAME
    - DOCKERFILE
    - Gemfile
    - Gemfile.lock
    - favicon.ico
    - staticman.yml
